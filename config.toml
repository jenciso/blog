baseurl = "/"
title = "Tech-Blog"
languageCode = "en-us"
paginate = "10" # Number of posts per page
theme = "mainroad"
disqusShortname = "jenciso-github-io" # Enable comments by entering your Disqus shortname
googleAnalytics = "UA-106539950-1" # Enable Google Analytics by entering your tracking id

[Author] # Used in authorbox
  name = "Juan Enciso"
  bio = "Juan Enciso's true identity is unknown. Maybe he is a successful blogger or writer. Nobody knows it."
  avatar = "img/jenciso.jpg"

[Params]
  subtitle = "Juan Enciso" # Subtitle of your site. Used in site header
  logo = "/images/logo_llama_blog.png"
  description = "Juan Enciso's Personal blog about linux, technology, kubernetes and anything" # Site description. Used in meta description
  copyright = "Juan Enciso" # copyright holder, otherwise will use site title
  opengraph = true # Enable OpenGraph if true
  twitter_cards = true # Enable Twitter Cards if true
  readmore = false # Show "Read more" button in list if true
  authorbox = true # Show authorbox at bottom of pages if true
  toc = false # Enable Table of Contents
  post_navigation = true # Show post navigation at bottom of pages if true
  post_meta = ["date", "categories", "translations"] # Order of post meta information
  #mainSections = ["post", blog", "news"] # specify section pages to show on home page and the "Recent articles" widget
  #dateformat = "2006-01-02" # change the format of dates
  #mathjax = true # Enable MathJax
  #mathjaxPath = "https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js" # Specify MathJax path
  #mathjaxConfig = "TeX-AMS-MML_HTMLorMML" # Specify MathJax config
  customCSS = ["css/custom.css"] # Include custom CSS files

[Params.sidebar]
  home = "right" # Configure layout for home page
  list = "left"  # Configure layout for list pages
  single = false # Configure layout for single pages
  # Enable widgets in given order
  widgets = ["search", "recent", "categories", "taglist", "social", "languages"]

[Params.widgets]
  recent_num = 5 # Set the number of articles in the "Recent articles" widget
  tags_counter = false # Enable counter for each tag in "Tags" widget (disabled by default)

[Params.widgets.social]
  # Enable parts of social widget
  facebook = "juan.enciso"
  twitter = "jenciso"
  instagram = "jencisoc"
  linkedin = "juanenciso"
  telegram = ""
  github = "jenciso"
  gitlab = "jenciso"
  bitbucket = "juan_enciso"
  email = "juan.enciso@gmail.com"
